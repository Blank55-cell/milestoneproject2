  <section class="section-intro fade-in">
     <h2 class="section-title">Minigame</h2>

    <div id="game-container" class="tool-cards">
      <h2 class="tool-title">Click Speed Test</h2>
      <p class="tool-description">Click the button as quickly as possible</p>

      <p>Time Left: <span id="time-left">5</span></p>
      <p>Clicks: <span id="click-count">0</span></p>
      <button id="click-btn" class="tool-button">Click</button>
    </div>  


    <p id="game-results"></p>

    </div>
  </section>
